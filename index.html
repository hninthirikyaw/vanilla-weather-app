<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container weather-app">
      <div class="container weather">
        <div class="overview">
          <h1>New York</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
              />
              <span class="temperatures">
                <strong class="float-left">12</strong>
                <small >°C | <a href="#">°F</a></small>
              </span>
            </div>
          </div>

          <div class="col-6 detail">
            <ul>
              <li>Precipitation: 12%</li>
              <li>Humidity: 0%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <small>
          <a
            href="https://github.com/hninthirikyaw/vanilla-weather-app"
            target="_blank"
            >open-source code
          </a>
          by Hnin Thiri Kyaw
        </small>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
