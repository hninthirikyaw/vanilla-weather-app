<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="p-3">
    <div class="weather-app p-2">
      <div class="container weather bg-light rounded-3 shadow-sm">
        <form autocomplete="off" id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                id="city-input"
                class="form-control"
                type="search"
                placeholder="Type city..."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date">Friday 05:00</li>
            <li id="description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="clear" id="weather-icon" />
              <span class="temperatures">
                <strong class="float-left" id="temperature">12</strong>
                <small
                  ><a
                    href="#"
                    id="celsius-link"
                    class="text-decoration-none active"
                    >°C </a
                  >|
                  <a href="#" id="fahrenheit-link" class="text-decoration-none"
                    >°F</a
                  >
                </small>
              </span>
            </div>
          </div>
          <div class="col-6 detail">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast row" id="forecast"></div>
      </div>
      <div class="footer mt-2">
        <small>
          <a
            href="https://github.com/hninthirikyaw/vanilla-weather-app"
            target="_blank"
            class="text-decoration-none"
            >Open-source code
          </a>
          by Hnin Thiri Kyaw
        </small>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
